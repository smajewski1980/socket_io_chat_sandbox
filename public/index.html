<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="min-height: 100vh">
    <main style="width: 300px">
      <form action="chat.html" id="login-form">
        <label for="username">Your Chat Name</label>
        <input type="text" name="username" id="username" autocomplete="off" />
        <label for="room-name">Select A Room</label>
        <select name="room-name" id="room-name" required>
          <option value=""></option>
          <option value="cool">The Cool People Room</option>
          <option value="loser">The Loser Room</option>
          <option value="crazy">The Crazy Room</option>
          <option value="sane">The Sane Room</option>
          <option value="unicorn">The Land Of Rainbows And Unicorns</option>
        </select>
        <button class="btn-enter">Enter Chat</button>
      </form>
    </main>
  </body>
</html>
